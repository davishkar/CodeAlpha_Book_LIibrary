<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I LIBRARY</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
     <!-- Google Font: Work Sans -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Itim&family=Syne+Tactile&family=Zeyada&display=swap"
         rel="stylesheet">
</head>

<body>
    <!-- Header section starts -->
    <header class="header">
        <div class="header-1">
            <a href="#" class="logo"> <i class="fas fa-book"></i> I LIBRARY </a>
        </div>
        <div class="header-2">
            <nav class="navbar">
                <a href="./index.html">Home</a>
                <a href="#featured">Featured</a>
                <a href="#">Category</a>
                <a href="#reviews">Reviews</a>
                <a href="./feedback.html">Feedback</a>
            </nav>
        </div>
    </header>
    <!-- Header section ends -->

    <!-- Bottom navbar -->
    <nav class="bottom-navbar">
        <a href="#home" class="fas fa-home"></a>
        <a href="#featured" class="fas fa-list"></a>
        <a href="#arrivals" class="fas fa-tags"></a>
        <a href="#reviews" class="fas fa-comments"></a>
        <a href="#feedback" class="fas fa-comment-dots"></a>
    </nav>

    <!-- Home section starts -->
    <section class="home" id="home">
        <div class="row">
            <div class="content">
                <section class="search-section">
                    <input type="text" id="search-input" placeholder="Search for a book...">
                    <button id="search-button">Search</button>
                </section>
                <section class="search-results-section">
                    <h2>SEARCH RESULT FROM I LIBRARY</h2>
                    <ul id="search-results-list"></ul>
                </section>
            </div>
        </div>
    </section>
    <!-- Home section ends -->

    <!-- Book list section -->
    <section class="book-list-section">
        <h2>Book List</h2>
        <ul id="book-list"></ul>
    </section>

    <!-- Background animation -->
    <div class="background">
        <div class="liquid"></div>
        <div class="liquid"></div>
        <div class="liquid"></div>
        <div class="liquid"></div>
    </div>

    <!-- Add a book section -->
    <section class="add-book-section">
        <h2>Add a Book</h2>
        <form id="add-book-form">
            <input type="text" id="title" placeholder="Title" required>
            <input type="text" id="author" placeholder="Author" required>
            <input type="text" id="category" placeholder="Category" required>
            <input type="date" id="borrowed-date">
            <button type="submit">Add Book</button>
        </form>
        <div class="bubble"></div>
    </section>

    <!-- Borrow history section -->
    <section class="borrow-history-section">
        <h2>Borrowing History</h2>
        <ul id="borrow-history-list"></ul>
    </section>

    <!-- Footer section starts -->
    <section class="footer">
        <div class="credit"> Copyright Â© . Created by <a href="https://linktr.ee/avishkardeshmukh">Avishkar</a>.
        </div>
    </section>

    <!-- Footer section ends -->

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
